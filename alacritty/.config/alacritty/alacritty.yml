env:
  TERM: xterm-256color

window:
  opacity: 0.8
  title: Alacritty Terminal
  decorations_theme_variant: dark
 #position:
   #x: 0
   #y: 0
 #dimensions:
   #columns: 104
   #lines: 55

cursor:
  style: 
    shape: Underline
    blinking: always
  blink_interval: 750
  blink_timeout: 0
  unfocused_hollow: true

live_config_reload: true

font:
  size: 11.00
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  bold_italic:
    family: Hack Ned Font
    style: Bold Italic

